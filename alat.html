<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bersenandung | Manajemen Alat</title>
  <link rel="stylesheet" href="css/style.css?v=3">
  <style>
    /* Role-based visibility */
    .role-section {
      display: none;
    }

    .role-section.active {
      display: block;
    }

    /* Form styling */
    .form-card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .form-card h3 {
      color: #f5e9dc;
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-grid input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-grid input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Button styling */
    .btn-danger {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }

    .btn-danger:hover {
      background: #c82333;
    }
  </style>
</head>

<body class="dashboard-page">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <main class="container">
    <h1 class="page-title">Manajemen Alat</h1>

    <!-- ================= USER VIEW ================= -->
    <section id="userDashboard" class="role-section">
      <section class="admin-table">
        <div class="table-header">
          <h3>Daftar Alat Musik</h3>
          <span class="table-desc">Pilih alat musik dan lakukan penyewaan</span>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Stok</th>
              <th>Harga / Jam</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="userAlatTable"></tbody>
        </table>
      </section>
    </section>
    <!-- ================= END USER ================= -->


    <!-- ================= ADMIN VIEW ================= -->
    <section id="adminDashboard" class="role-section">

      <div class="admin-header">
        <div>
          <h2>Kelola Alat Musik</h2>
          <p>Tambah, edit, dan hapus data alat musik</p>
        </div>
      </div>

      <!-- FORM -->
      <section class="form-card">
        <h3>Tambah / Edit Alat</h3>

        <div class="form-grid">
          <input type="text" id="nama" placeholder="Nama Alat">
          <input type="text" id="kategori" placeholder="Kategori">
          <input type="number" id="stok" placeholder="Stok" value="1">
          <input type="number" id="harga" placeholder="Harga Sewa per Jam">
        </div>

        <button class="btn-primary" id="btnTambahAlat">Simpan</button>
      </section>

      <!-- TABLE -->
      <section class="admin-table">
        <div class="table-header">
          <h3>Data Alat Musik</h3>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Stok</th>
              <th>Harga / Jam</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelAlat"></tbody>
        </table>
      </section>

    </section>
    <!-- ================= END ADMIN ================= -->

  </main>

  <!-- SCRIPT -->
  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/alat.js"></script>

</body>

</html>
