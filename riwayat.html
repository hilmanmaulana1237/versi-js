<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bersenandung | Riwayat Penyewaan</title>
  <link rel="stylesheet" href="css/style.css?v=3">
  <style>
    /* Role-based visibility */
    .role-section {
      display: none;
    }

    .role-section.active {
      display: block;
    }

    /* Badge colors */
    .badge.pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .badge.lunas {
      background: rgba(88, 185, 134, 0.2);
      color: #58b986;
    }
  </style>
</head>

<body class="dashboard-page">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <main class="container">
    <h1 class="page-title">Riwayat Penyewaan</h1>

    <!-- ================= USER VIEW ================= -->
    <section id="userDashboard" class="role-section">
      <section class="admin-table">
        <div class="table-header">
          <h3>Riwayat Sewa Saya</h3>
        </div>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Alat</th>
                <th>Durasi</th>
                <th>Total</th>
                <th>Tanggal</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="userRiwayatTable"></tbody>
          </table>
        </div>
      </section>
    </section>
    <!-- ================= END USER ================= -->


    <!-- ================= ADMIN VIEW ================= -->
    <section id="adminDashboard" class="role-section">

      <!-- HEADER -->
      <div class="admin-header">
        <div>
          <h2>Riwayat Transaksi</h2>
          <p>Konfirmasi pembayaran dan pantau penyewaan alat</p>
        </div>
      </div>

      <!-- STATISTIK -->
      <section class="stats-grid admin-stats">
        <div class="stat-card admin">
          <span class="stat-label">Total Transaksi</span>
          <h3 class="stat-number" id="statTotalTrx">0</h3>
        </div>

        <div class="stat-card admin">
          <span class="stat-label">Menunggu Konfirmasi</span>
          <h3 class="stat-number" id="statPending">0</h3>
        </div>

        <div class="stat-card admin">
          <span class="stat-label">Selesai</span>
          <h3 class="stat-number" id="statSelesai">0</h3>
        </div>
      </section>

      <!-- TABEL RIWAYAT -->
      <section class="admin-table">
        <h3>Data Penyewaan</h3>

        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Nama Penyewa</th>
                <th>No HP</th>
                <th>Alat</th>
                <th>Durasi</th>
                <th>Total</th>
                <th>Bukti</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="adminRiwayatTable"></tbody>
          </table>
        </div>
      </section>

    </section>
    <!-- ================= END ADMIN ================= -->

  </main>

  <!-- SCRIPT -->
  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/riwayat.js"></script>

</body>

</html>
